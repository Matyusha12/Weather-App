<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="app">
        <section class="hero">
            <h1>Weather App</h1>
            <p>Your go-to source for real-time weather updates</p>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a city...">
                <button id="search-button">Search</button>
            </div>
        </section>

        <main>
            <div id="loading-spinner" class="spinner" style="display: none;"></div>
            <section id="current-weather" class="card">
                <h2 id="location">Current Location</h2>
                <div class="weather-info">
                    <p id="temp">--°C</p>
                    <p id="description">Loading...</p>
                    <p id="humidity">Humidity: --%</p>
                    <p id="wind-speed">Wind Speed: -- m/s</p>
                    <img id="current-icon" src="" alt="Weather Icon" class="weather-icon" style="display:none;">
                </div>
            </section>

            <section id="forecast">
                <h2>7-Day Forecast</h2>
                <div id="forecast-cards" class="forecast-grid"></div>
            </section>

            <section id="history-container" class="history-container">
                <h3>Recently Searched Cities</h3>
            </section>
        </main>

        <footer>
            <p>©️2024 &#9786; Natalia Iakovleva &#9786; Utah, USA</p>
        </footer>
    </div>
    <script src="scripts/app.js" defer></script>
</body>
</html>
